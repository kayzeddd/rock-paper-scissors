<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Rock Paper Scissors</title>
</head>
<body>
    <script>
        let wantToPlay = confirm("WANT TO PLAY ROCK PAPER SCISSORS?");

        if (wantToPlay === true) {
            start()
        }
        
        function start() {
            let computerSelection = getComputerChoice();
            let playerPrompt =  prompt("ROCK? | PAPER? | SCISSORS?");
            if (playerPrompt == null) {
                return
            }
            let playerSelection = playerPrompt.toUpperCase();
            if (playerSelection != "ROCK" && playerSelection != "SCISSORS" && playerSelection != "PAPER" ) {
                alert("You did not enter ROCK or PAPER or SCISSORS!");
                return start()
            }
            else {
                play(computerSelection, playerSelection)
            }
            restart()
        }


        function getComputerChoice(){
            let random = Math.floor(Math.random() * 3);
            if (random === 0) {
                return "ROCK";
                }
                else if (random === 1) {
                    return "PAPER"
                }
                else if (random ===2) {
                    return "SCISSORS"
                }
            }
        
        function play(computer, player){
            if (computer === player) {
                return alert("TIE!")
            }
            else if (computer === "ROCK") {
                return (player === "PAPER") ? alert("PLAYER WINS!") : alert("COMPUTER WINS!") 
            }
            else if (computer === "PAPER") {
                return (player === "SCISSORS") ? alert("PLAYER WINS!") : alert("COMPUTER WINS!")
            }
            else if (computer === "SCISSORS") {
                return (player === "ROCK") ? alert("PLAYER WINS!") : alert("COMPUTER WINS!")
            }
        }

        function restart() {
            let question = confirm("PLAY AGAIN ?");
            if (question === true) {
                return start()
            }
            return
        }
        


    </script>
</body>
</html>
